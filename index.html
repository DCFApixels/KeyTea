<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Password Calculator</title>

    <link rel="stylesheet" href="styles/global.css" type="text/css">
</head>
<body>
    <div class="screen" id="login_screen">
        <div class="form">
            <header>
                <h1>Master Password</h1>
            </header>
            <div class="input_button_pair">
                <input title="Master password" placeholder="Enter master password..." type="password" name="" id="master_password_field">
                <button type="button" id="master_password_continue_button">Continue</button>
            </div>    
        </div>
    </div>

    <div class="screen" id="select_screen">
        <div class="form hidden">
            <header>
                <h1>Passwords</h1>
            </header>

            <div class="records_list">
                <ul id="passwords_list"> 
                    
                </ul>
            </div>
            <button id="add_raw_password_button" type="button" class="icon_button records_list_add_button"></button>
            
            <div class="result_password_block">
                <label>Password</label>
                <input id="output_password" title="Password" readonly placeholder="Select any site..." type="password" name="" id="">
                <button id="output_password_copy_button" class="icon_button copy">.</button>
            </div>

            <label>User data</label>
            <div class="horizontal_buttons_group">
                <button type="button" id="user_data_export_button">Export</button>
                <button type="button" id="user_data_import_button">Import</button>
            </div>
        </div>
    </div>

    <div class="screen" id="edit_password_screen">
        <div class="form hidden">
            <header>
                <h1>Edit password info</h1>
            </header>
            <div class="label_input_pair">
                <label>Name</label><input id="raw_password_name_field" type="text">
            </div>
            <div class="label_input_pair">
                <label>User</label><input id="raw_password_user_field" type="text">
            </div>
            <div class="label_input_pair">
                <label>Length</label><input id="raw_password_length_field" type="number">
            </div>
            <div class="label_input_pair">
                <label>Version</label>
                <input id="raw_password_version_field" type="number" value="1">
                <button id="raw_password_up_version_button" type="button">Up</button>
            </div>

            <div class="records_list">
                <ul id="charsets_list"> 

                </ul>
            </div>
            <button type="button" class="icon_button records_list_add_button"></button>

            <div class="horizontal_buttons_group">
                <button id="raw_password_save_button" type="button" class="green">Save</button>
                <button id="raw_password_cancel_button" type="button">Cancel</button>
            </div>

            <label id="raw_password_error_label" class="error_label hidden">error</label>
        </div>
    </div>

    <div class="screen" id="edit_charset_screen">
        <div class="form">
            <header>
                <h1>Edit charset</h1>
            </header>
            <div class="label_input_pair">
                <label>Name</label><input id="charset_name_field" type="text"><br>
            </div>
            <div class="label_input_pair">
                <label>Charset</label><input id="charset_chars_field" type="text"><br>
            </div>
            <div class="label_input_pair">
                <label>Priority</label><input id="charset_priority_field" type="text"><br>
            </div>
            <div class="horizontal_buttons_group">
                <button id="charset_save_button" type="button" class="green">Save</button>
                <button id="charset_cancel_button" type="button">Cancel</button>
            </div>

            <label id="charset_error_label" class="error_label hidden">error</label>
        </div>
    </div>
    <script src='scripts/Utils/Utility.js'></script>
    <script src='scripts/Utils/ImportExportDialogUtility.js'></script>

    <script src='scripts/Utils/StringUtility.js'></script>
    <script src='scripts/Utils/RandomUtility.js'></script>
    <script src='scripts/Utils/decimal.js'></script>
    <script src="scripts/Utils/sha3.js"></script>
    <script src="scripts/Utils/MYUID.js"></script>

    <script src="scripts/Charset.js"></script>
    <script src="scripts/RawPassword.js"></script>
    <script src="scripts/Generator.js"></script>

    <script src='scripts/Controllers/MasterPasswordController.js'></script>
    <script src='scripts/Controllers/SelectRawPasswordController.js'></script>
    <script src='scripts/Controllers/EditPasswordController.js'></script>
    <script src='scripts/Controllers/EditCharsetController.js'></script>
    <script src='scripts/Controllers/Elements/RawPasswordElementController.js'></script>
    <script src='scripts/Controllers/Elements/CharsetElementController.js'></script>

    <script src='scripts/Views/ViewBase.js'></script>
    <script src='scripts/Views/Elements/CharsetElementView.js'></script>
    <script src='scripts/Views/Elements/RawPasswordElementView.js'></script>
    <script src='scripts/Views/Screens/MasterPasswordScreenView.js'></script>
    <script src='scripts/Views/Screens/SelectScreenView.js'></script>
    <script src='scripts/Views/Screens/EditPasswordScreenView.js'></script>
    <script src='scripts/Views/Screens/EditCharsetScreenView.js'></script>

    <script src="scripts/test.js"></script>

    <script src="scripts/User.js"></script>

    <script src="scripts/Root.js"></script>
</body>
</html>
