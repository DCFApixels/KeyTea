<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Calculator</title>

    <link rel="stylesheet" href="styles/global.css" type="text/css">
</head>
<body>
    <div class="screen" id="login_screen">
        <div class="form">
            <header>
                <h1>Master Password</h1>
            </header>
            <div class="input_button_pair">
                <input title="Master password" placeholder="Enter master password..." type="password" name="" id="master_password_input">
                <button type="button" id="master_password_continue_button">Continue</button>
            </div>    
        </div>
    </div>

    <div class="screen" id="select_screen">
        <div class="form">
            <header>
                <h1>Passwords</h1>
            </header>
            <div class="records_list">
                <ul id="passwords_list"> 

                </ul>
            </div>
            <button type="button" class="icon_button records_list_add_button"></button>
            <div class="result_password_block">
                <label>Password</label>
                <input title="Password" readonly placeholder="" id="output_password" type="password" name="" id="">
                <button class="icon_button copy">.</button>
            </div>

            <label>User data</label>
            <div class="horizontal_buttons_group">
                <button type="button">Export</button>
                <button type="button">Import</button>
            </div>
        </div>
    </div>

    <div class="screen" id="edit_password_screen">
        <div class="form">
            <header>
                <h1>Edit password info</h1>
            </header>
            <div class="label_input_pair">
                <label>Name</label><input type="text">
            </div>
            <div class="label_input_pair">
                <label>User</label><input type="text">
            </div>
            <div class="label_input_pair">
                <label>Length</label><input type="text">
            </div>
            <div class="label_input_pair">
                <label>Version</label>
                <input type="number" value="1">
                <button type="button">Up</button>
            </div>

            <div class="records_list">
                <ul id="charsets_list"> 

                </ul>
            </div>
            <button type="button" class="icon_button records_list_add_button"></button>

            <div class="horizontal_buttons_group">
                <button type="button" class="green">Save</button>
                <button type="button">Cancel</button>
            </div>
        </div>
    </div>

    <div class="screen" id="edit_charset_screen">
        <div class="form">
            <header>
                <h1>Edit charset</h1>
            </header>
            <div class="label_input_pair">
                <label>Name</label><input type="text"><br>
            </div>
            <div class="label_input_pair">
                <label>Charset</label><input type="text"><br>
            </div>
            <div class="label_input_pair">
                <label>Priority</label><input type="text"><br>
            </div>
            <div class="horizontal_buttons_group">
                <button type="button" class="green">Save</button>
                <button type="button">Cancel</button>
            </div>
        </div>
    </div>

    <script src='scripts/MVX/PropertyChannel.js'></script>
    <script src='scripts/StringUtility.js'></script>
    <script src='scripts/templates/CharsetView.js'></script>
    <script src='scripts/templates/RawPasswordView.js'></script>
    <script src='scripts/decimal.js'></script>
    <script src="scripts/sha3.js"></script>
    <script src="scripts/Charset.js"></script>
    <script src="scripts/RawPassword.js"></script>

    <script src="scripts/test.js"></script>
</body>
</html>
