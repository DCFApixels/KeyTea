<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Calculator</title>

    <link rel="stylesheet" href="styles/global.css" type="text/css">
</head>
<body>
    <div class="screen" id="login_screen">
        <div class="form">
            <header>
                <h1>Master Password</h1>
            </header>
            <input title="Enter master password..." placeholder="Enter master password..." type="password" name="" id="master_password_input">
            <button type="button" id="master_password_continue_button">Continue</button>
        </div>
    </div>

    <div class="screen" id="select_screen">
        <div class="form">
            <header>
                <h1>Passwords</h1>
            </header>
            <div class="records_list" style="height: 400px;">
                <ul id="passwords_list"> 

                </ul>
            </div>
            <button type="button" class="icon_button records_list_add_button"></button>
            <div class="result_password_block">
                <label>Password</label>
                <input title="Password" readonly placeholder="" id="output_password" type="password" name="" id="">
                <button class="icon_button copy">.</button>
            </div>
        </div>
    </div>

    <div class="screen" id="edit_password_screen">
        <div class="form">
            <header>
                <h1>Edit password info</h1>
            </header>
            <label>Name</label><input type="text"><br>
            <label>User</label><input type="text"><br>
            <label>Length</label><input type="text"><br>
            <label>Version: 1</label><button type="button">Up</button>

            <div class="records_list" style="height: 400px;">
                <ul id="charsets_list"> 

                </ul>
            </div>
            <button type="button" class="icon_button records_list_add_button"></button>

            <button type="button" class="green">Save</button>
            <button type="button">Cancel</button>
        </div>
    </div>

    <div class="screen" id="edit_charset_screen">
        <div class="form disabled">
            <header>
                <h1>Edit charset</h1>
            </header>
            <label>Name</label><input type="text"><br>
            <label>Charset</label><input type="text"><br>
            <label>Priority</label><input type="text"><br>
            <button type="button" class="green">Save</button>
            <button type="button">Cancel</button>
        </div>
    </div>

    <script src='scripts/templates/CharsetElement.js'></script>
    <script src='scripts/templates/RawPasswordElement.js'></script>
    <script src='scripts/decimal.js'></script>
    <script src="scripts/sha3.js"></script>
    <script src="scripts/Charset.js"></script>
    <script src="scripts/RawPassword.js"></script>

    <script src="scripts/test.js"></script>
</body>
</html>
